<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>


<body>

<div class = 'pane'>

		<div class = 'header'>
			<h1>Restaurant Menu</h1>
		</div>

<a href="{{url_for('new_menu_item',rest_id = restaurant.id)}}">Create Restaurant</a><br><br>

<div class = 'flash'>
	{% with message=get_flashed_messages() %}
	{% if message %}
	<ul>
	{% for i in message %}
		<li><strong>{{i}}</strong></li>
		{%endfor%}
	</ul>
	{%endif%}
	{% endwith %}
</div>


	{% for i in  menu %}
 <div class = 'nameAndPrice'>

	 <span class = 'name'>
		<p>{{i.name}}</p>
	</span>

<span class = 'price'>
	<p>{{i.price}}</p>
</span>
 </div>

<div class = 'description'>
		<p>{{i.description}}</p>
	</div>

<div class = "editdeletepane">

	<a href = "{{url_for('edit_menu_item',rest_id = restaurant.id, menu_id = i.id)}}">Edit</a><br>
	<a href = "{{url_for('delete_menu',rest_id=restaurant.id, menu_id = i.id)}}">Delete</a>

</div>

	{%endfor%}

</div>
</div>

</body>
</html>
